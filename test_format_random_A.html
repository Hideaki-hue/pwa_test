        }
        const data = [{ "QuestionNumber": "A1", "Question": "1. Turner症候群について正しいのはどれか。", "Choices": { "a": "a. 性腺機能不全を認める。", "b": "b. 高率に知能障害を認める。", "c": "c. 高身長で手足が細く長い。", "d": "d. バッファローハンプを認める。", "e": "e. 常染色体優性遺伝性疾患である。" }, "Answer": "a", "Explanation": "" }, { "QuestionNumber": "A2", "Question": "2. 全身の紅斑のため不眠になっている妊娠20週のアトピー性皮膚炎患者に対する治療法で誤っているのはどれか。", "Choices": { "a": "a. 保湿薬外用", "b": "b. シクロスポリン内服", "c": "c. 抗ヒスタミン薬内服", "d": "d. 食物アレルゲン除去", "e": "e. 副腎皮質ステロイド外用" }, "Answer": "d", "Explanation": "" }, { "QuestionNumber": "A3", "Question": "3. 二次性高血圧を疑う所見でないのはどれか。", "Choices": { "a": "a. 中心性肥満", "b": "b. 白衣高血圧", "c": "c. 腹部血管雑音", "d": "d. 低カリウム血症", "e": "e. 睡眠時無呼吸症候群" }, "Answer": "b", "Explanation": "" }, { "QuestionNumber": "A4", "Question": "4. 下部直腸癌の血行性転移が最も多い臓器はどれか。", "Choices": { "a": "a. 脳", "b": "b. 肺", "c": "c. 骨", "d": "d. 肝臓", "e": "e. 前立腺" }, "Answer": "d", "Explanation": "" }, { "QuestionNumber": "A5", "Question": "5. 骨髄異形成症候群と再生不良性貧血とに共通してみられるのはどれか。", "Choices": { "a": "a. 髄外造血", "b": "b. 芽球の増加", "c": "c. 汎血球減少", "d": "d. 骨髄線維化", "e": "e. 過形成性骨髄" }, "Answer": "c", "Explanation": "" }, { "QuestionNumber": "A6", "Question": "6. 乳癌の危険因子として正しいのはどれか。", "Choices": { "a": "a. 閉経後の運動習慣", "b": "b. 早い初経（11歳以下）", "c": "c. 早い閉経（45歳未満）", "d": "d. 乳製品の摂取量が多い。", "e": "e. 大豆製品の摂取量が多い。" }, "Answer": "b", "Explanation": "" }, { "QuestionNumber": "A7", "Question": "7. 誤嚥直後の誤嚥性肺炎の治療として正しいのはどれか。", "Choices": { "a": "a. 酸素投与", "b": "b. ステロイド投与", "c": "c. βラクタム系抗菌薬点滴", "d": "d. カルバペネム系抗菌薬点滴", "e": "e. ニューキノロン系抗菌薬内服" }, "Answer": "a", "Explanation": "" }, { "QuestionNumber": "A8", "Question": "8. 睡眠時無呼吸症候群の合併を疑わせるものとして誤っているのはどれか。", "Choices": { "a": "a. 昼間の眠気", "b": "b. 頻回の夜間覚醒", "c": "c. 気管支喘息の合併", "d": "d. 治療反応性が不良な高血圧", "e": "e. 夜間発症の心血管イベントの既往" }, "Answer": "c", "Explanation": "" }, { "QuestionNumber": "A9", "Question": "9. 胃癌の精査のため行った上部消化管内視鏡像を示す。肉眼型はどれか。", "Choices": { "a": "a. 0型", "b": "b. 1型", "c": "c. 2型", "d": "d. 3型", "e": "e. 4型" }, "Answer": "e", "Explanation": "" }, { "QuestionNumber": "A10", "Question": "10. 次の疾患と治療の組合せのうち、正しいのはどれか。2つ選べ。", "Choices": { "a": "a. 尿崩症────────────────ナトリウム制限", "b": "b. 先端巨大症──────────────ソマトスタチン誘導体", "c": "c. Sheehan症候群────────────放射線照射", "d": "d. リンパ球性下垂体炎──────────ステロイド", "e": "e. 甲状腺機能低下を伴う下垂体機能低下症─レボチロキシン補充後にヒドロコルチゾン補充" }, "Answer": "b, d", "Explanation": "下垂体疾患の治療法について理解する。" }, { "QuestionNumber": "A11", "Question": "11. 注腸造影検査と大腸内視鏡検査の画像を示す。この疾患について正しいのはどれか。", "Choices": { "a": "a. 多くは腹痛を伴う。", "b": "b. 多くは真性憩室である。", "c": "c. 本邦ではS状結腸に多い。", "d": "d. 本邦では減少傾向である。", "e": "e. 出血時は自然止血することが多い。" }, "Answer": "e", "Explanation": "結腸憩室の大部分は仮性憩室であり、本邦では増加傾向。欧米ではS状結腸に多いが本邦では右側結腸に多い。70～80％は合併症（出血、憩室炎）を起こさない。憩室出血は自然止血する場合が多いが、再出血も多い。" }, { "QuestionNumber": "A12", "Question": "12. 喫煙について誤っているのはどれか。", "Choices": { "a": "a. 呼出煙は受動喫煙に含まれない。", "b": "b. 受動喫煙は乳幼児突然死症候群の原因となりうる。", "c": "c. 妊婦の能動喫煙は胎児発育遅延の原因となりうる。", "d": "d. 能動喫煙と膀胱癌の因果関係には十分な科学的根拠がある。", "e": "e. 女性より男性の方が、がんによる死亡の原因となる頻度が高い。" }, "Answer": "a", "Explanation": "" }, { "QuestionNumber": "A13", "Question": "13. 朝食後採血した検査で、総コレステロール289mg/dL、トリグリセリド340mg/dL、HDLコレステロール80mg/dL、血清クレアチニン1.6mg/dLであった。Friedewaldの式を用いてLDLコレステロール値の推測値を求めるのに不適切な条件はどれか。2つ選べ。", "Choices": { "a": "a. 朝食後", "b": "b. トリグリセリド値", "c": "c. 血清クレアチニン値", "d": "d. 総コレステロール値", "e": "e. HDLコレステロール値" }, "Answer": "a, b", "Explanation": "" }, { "QuestionNumber": "A14", "Question": "14. 76歳の男性。咳、痰、呼吸困難を主訴に来院した。3年前から労作時の呼吸困難があり近医で吸入薬による治療を受けていた。3日前から咳と膿性痰が増え、2日前から37.8℃の発熱とともに呼吸困難が増加したため来院した。20本/日を50年間の喫煙歴がある。疑われるのはどれか。", "Choices": { "a": "a. 肺癌", "b": "b. 肺結核", "c": "c. 肺真菌症", "d": "d. 誤嚥性肺炎", "e": "e. COPDの増悪" }, "Answer": "e", "Explanation": "" }, { "QuestionNumber": "A15", "Question": "15. 60歳の男性。検診で胸部異常陰影を指摘されて来院した。気管支鏡検査により肺癌と診断された。胸部単純CTを別に示す。治療法を決めるために必要な検査はどれか。2つ選べ。", "Choices": { "a": "a. 胸部MRI", "b": "b. FDG-PET", "c": "c. 心臓超音波", "d": "d. 頭部造影MRI", "e": "e. 腫瘍マーカー" }, "Answer": "b, d", "Explanation": "胸部CTの陰影からは比較的早期の肺癌が考えられる.TNM分類で病期を決定し、外科的治療の適応について検討したい.リンパ節転移、遠隔転移の有無を知るためにはFDG-PETと頭部造影MRIの2つが基本である." }, { "QuestionNumber": "A16", "Question": "16. 68歳の女性。呼吸困難を主訴に来院した。高血圧、脂質異常症で自宅近くの診療所に通院していた。2日前から呼吸困難感を自覚し、昨夜は横になって寝られなかったため受診した。意識は清明。体温36.2℃。脈拍94/分、整。血圧142/80mmHg。呼吸数18/分。SpO295%。経胸壁心エコー図（心尖部２腔像、収縮末期）を示す。今後の治療として適切なのはどれか。", "Choices": { "a": "a. 三尖弁輪縫縮術", "b": "b. 大動脈弁置換術", "c": "c. 大動脈弁形成術", "d": "d. 経皮的僧帽弁交連切開術", "e": "e. 経皮的僧帽弁接合不全修復術" }, "Answer": "e", "Explanation": "a. 尖弁閉鎖不全症に対する治療b. 大動脈弁狭窄症もしくは大動脈弁閉鎖不全症に対する治療c. 大動脈弁閉鎖不全症に対する治療d. 僧帽弁狭窄症に対する治療" }, { "QuestionNumber": "A17", "Question": "17. 76歳の男性。1か月前から次第に増強する呼吸困難と四肢冷感のために来院した。6か月前に夜間、激しい前胸部痛があったが、1時間後に軽快したため放置していた。来院時、脈拍96/分、整。血圧98/64mmHg、呼吸数24/分。心雑音は聴取されない。胸部エックス線写真と心電図を別に示す。適切な治療はどれか。", "Choices": { "a": "a. 降圧薬投与", "b": "b. 心室瘤切除", "c": "c. 僧帽弁置換術", "d": "d. エピネフリン投与", "e": "e. 上行大動脈置換術" }, "Answer": "b", "Explanation": "激しい前胸部痛の後、呼吸困難、頻呼吸、末梢循環不全、低血圧が進行性にみられており、急性心筋梗塞後の心機能低下による左心不全が最も疑われる。心電図胸部誘導の前壁梗塞パターンとSTの持続性上昇、胸部X線写真上の突出部分を有する心拡大から、前壁梗塞後の心室瘤が進行性の心不全の直接原因と考えられるa. すでに血圧は下降気味であり、さらに降圧薬を投与することは適応がないばかりか、さらに病態を悪化させうる。b. 心不全の原因となっている心室瘤切除が、最も有効な治療である。c. 心雑音もなく、僧帽弁弁膜症は考えにくいため、適応なし。d. 血管収縮作用により、一過性に血圧を上昇させるが、逆に後負荷を増大させることにより、心機能がかえって悪化してしまう。e. 急性A型大動脈解離や上行胸部大動脈瘤などで行うが、本症例とは無関係。" }, { "QuestionNumber": "A18", "Question": "18. 46歳の女性。胸やけを主訴に来院した。4か月前から胸やけが出現し、食事に気を付け経過をみていたが改善しないため受診した。既往歴と家族歴に特記すべきことはない。喫煙歴はない。飲酒は機会飲酒。半年前に勤務異動があり仕事が忙しくなった。意識は清明。脈拍64/分、整。血圧116/72mmHg。心音と呼吸音とに異常を認めない。腹部は平坦、軟で、肝・脾を触知しない。上部消化管内視鏡像を別に示す。考えられるのはどれか。", "Choices": { "a": "a. 食道癌", "b": "b. Barrett食道", "c": "c. 逆流性食道炎", "d": "d. 好酸球性食道炎", "e": "e. 食道アカラシア" }, "Answer": "c", "Explanation": "" }, { "QuestionNumber": "A19", "Question": "19. 17歳の男子。自転車で走行中に転倒し、自転車のハンドルに腹部を打ちつけて受傷した。その後、腹痛が出現したため救急外来を受診した。腹部は平坦で、肝・脾を触知しない。右季肋部から心窩部に圧痛を認める。血液所見：白血球9,900。血液生化学所見：総ビリルビン1.2mg/dL、直接ビリルビン0.5mg/dL、AST37U/L、ALT34U/L、ALP178U/L（基準115～359）、γ-GTP30U/L（基準8～50）、アミラーゼ201U/L（基準37～160）。CRP0.7mg/dL。腹部CT検査施行後の内視鏡的逆行性膵管造影像を別に示す。適切なのはどれか。", "Choices": { "a": "a. 化学療法を行う。", "b": "b. 緊急手術を考慮する。", "c": "c. 経口胆石溶解薬投与が奏効する。", "d": "d. 膵尾部で主膵管が狭窄している。", "e": "e. この疾患で出血を合併することは少ない。" }, "Answer": "b", "Explanation": "" }, { "QuestionNumber": "A20", "Question": "20. 68歳の男性。検診の胸部レントゲンで異常を指摘された。喫煙歴は20本/日を10年間。配管工事に長年従事していた。肺炎や胸膜炎の既往はない。既往歴、家族歴は特記すべきものはない。T-SPOT陰性。腫瘍マーカーの上昇は認めない。胸部CT画像を別に示す。本症例で強く疑われる疾患について誤っているのはどれか。", "Choices": { "a": "a. 予後不良である。", "b": "b. 胸膜に由来する悪性腫瘍である。", "c": "c. 手術を行う場合、肺葉切除を行う。", "d": "d. 胸膜生検が確定診断に有用である。", "e": "e. 石綿（アスベスト）が発生に関与する。" }, "Answer": "c", "Explanation": "CTにおける胸膜肥厚と配管工事に伴うアスベスト暴露から、悪性胸膜中皮腫を疑う。胸膜肥厚を来す疾患としては過去の胸膜炎、肺炎に加えて結核が代表的である。結核を含めた感染症を否定する所見を並べ、より悪性胸膜中皮腫を強く疑う所見である。c. 悪性胸膜中皮腫に対する手術療法としては、胸膜肺全摘と胸膜切除/肺剝皮術がある" }, { "QuestionNumber": "A21", "Question": "21. 12歳の男子。発熱と顔色不良を主訴に来院した。身長159cm、体重39kg。皮膚は蒼白で点状出血斑が散在し、肝脾腫を認める。血液所見：赤血球172万、Ht13.2%、Hb4.5g/dL、白血球9,800、血小板1.8万。血液生化学所見：LD506U/L（基準124～222）。骨髄検査では芽球が有核細胞の97%を占める。ペルオキシダーゼ反応とエステラーゼ反応とはいずれも陰性で、PAS反応は陽性である。骨髄塗抹染色像（May-Giemmsa染色）を別に示す。この患者の危険因子はどれか。", "Choices": { "a": "a. Hb", "b": "b. LD", "c": "c. 年齢", "d": "d. 血小板数", "e": "e. 骨髄中の芽球比率" }, "Answer": "c", "Explanation": "" }, { "QuestionNumber": "A22", "Question": "22. 22歳の男性。むくみを主訴に来院した。2週前、急に顔面と下腿のむくみ及び排尿後の尿の細かい泡立ちに気付いた。むくみは次第に増悪し、この間に体重は約20kg増加した。5日前から食欲がなく食事量は半減し、下痢気味で、全身倦怠感が悪化している。一昨日から排尿回数が減少し、昨日は色が濃く泡立ちの強い尿が2回、いずれも少量出たのみで、本日は起床後10時間でまだ排尿がない。意識は清明。身長176cm、体重92kg。血圧110/70mmHg。脈拍88/分、整。呼吸数16/分。顕著な両側眼瞼浮腫があり、四肢に左右差のない圧痕性浮腫を認める。今後1週間以内に合併する可能性の高い病態はどれか。", "Choices": { "a": "a. 粘液水腫", "b": "b. 気道閉塞", "c": "c. 出血傾向", "d": "d. 急性腎障害", "e": "e. 高血糖緊急症" }, "Answer": "d", "Explanation": "" }, { "QuestionNumber": "A23", "Question": "23. 12歳の男子。夜間に突然の左陰嚢部の疼痛と腫脹を自覚した。様子を見ていたが、改善がないため発症3時間後に夜間救急外来を受診した。家族歴や既往歴は特記すべきことなし。体温36.2℃。左陰嚢は腫脹しており、圧痛を認める。透光性は認めなかった。血液所見および尿所見に異常を認めなかった。超音波ドプラ検査では左精巣の血流は消失していた。適切な対応はどれか。", "Choices": { "a": "a. 陰嚢穿刺を行う。", "b": "b. 緊急手術を行う。", "c": "c. 抗菌薬を処方する。", "d": "d. 鎮痛薬を処方する。", "e": "e. 翌日泌尿器科へ紹介する。" }, "Answer": "b", "Explanation": "精巣捻転は通常発症後6時間以内であれば捻転解除により精巣は救済できる。鎮痛薬や冷却のみでは治療にならない。精巣上体炎との鑑別が重要であるが、超音波ドプラーで鑑別できる。a. 陰嚢水腫ではない。b. 精巣捻転は通常発症後6時間以内であれば手術（捻転解除）により精巣は救済できる。c. 精巣上体炎ではない。d. 鎮痛薬では治療にならない。e. 精巣捻転であり、すぐに泌尿器科医師に連絡するべきである。" }, { "QuestionNumber": "A24", "Question": "24. 50歳の女性。右利き。1年半前に誘因なく右肩痛を自覚した。痛みは次第に軽減してきたが可動域制限が持続しており、理学療法を6か月継続するも症状の改善がみられないため受診した。来院時、右肩関節の可動域は自動、他動ともに屈曲が70度、下垂位外旋が0度、背面内旋が殿部レベルであった。右肩関節の単純エックス線写真と単純MRIのT2強調冠状断像を示す。この患者の手術治療として適切なのはどれか。", "Choices": { "a": "a. 鏡視下腱板修復術", "b": "b. 鏡視下関節包解離術", "c": "c. 鏡視下遊離体摘出術", "d": "d. 鏡視下関節唇郭清術", "e": "e. 鏡視下バンカート修復術" }, "Answer": "b", "Explanation": "" }, { "QuestionNumber": "A25", "Question": "25. 42歳の女性。保育士として20年間勤務している。1年前より絵本の読み聞かせや歌唱指導で、声がかすれて高音がでなくなった。仕事にも支障がでてきたため受診した。喉頭内視鏡検査所見を別に示す。この疾患について正しいのはどれか。", "Choices": { "a": "a. 声門閉鎖不全を伴う。", "b": "b. 一側側性の病変である。", "c": "c. 病変部の声帯振動が増大する。", "d": "d. 最長発声持続時間は延長する。", "e": "e. 第一選択の治療は喉頭微細手術である。" }, "Answer": "a", "Explanation": "a. 結節のために声門閉鎖が不十分となるe. 保存的治療（声の衛生指導安静など）が優先される" }, { "QuestionNumber": "A26", "Question": "26. 9か月の男児。発熱と発疹を主訴に来院した。3日前から39℃台の発熱がみられた。今日は37℃台に下がったが、顔面、胸腹部および背部に半米粒大の紅斑が出現し、手足に広がってきた。機嫌はやや悪いが掻痒はなさそうである。咳嗽や鼻汁は認めない。また咽頭に発赤はない。頸部リンパ節の腫脹もない。白血球7,200。CRP0.01mg/dL（基準値0.14以下）。背部の皮疹を図に示す。原因として考えられるのはどれか。", "Choices": { "a": "a. EBウイルス", "b": "b. アデノウイルス", "c": "c. ヒトパルボウイルスB19", "d": "d. ヒトヘルペスウイルス6", "e": "e. コクサッキーウイルスA16" }, "Answer": "d", "Explanation": "突発性発疹は、HHV6型による感染症で、6か月～2歳の乳幼児期に好発し、突然の約3日間続く高熱を生じ、解熱とともに躯幹を中心とした発疹が多発するのが特徴である。EBウイルスは伝染性単核球症や上咽頭癌、Burkittリンパ腫、NK細胞リンパ腫などの原因となるが、突発性発疹の原因ではない。アデノウイルスは急性咽頭扁桃炎、咽頭結膜熱や流行性角結膜炎などの原因となるウイルスである。コクサッキーウイルスA16やエンテロウイルス71型は手足口病の原因ウイルスである。ヒトパルボウイルスB19感染は学童期に好発する顔面の蝶形紅斑や四肢のレース様の皮疹を特徴とする伝染性紅斑が病原体である。ヒトヘルペスウイルス6上記解説のとおり。" }, { "QuestionNumber": "A27", "Question": "27. 43歳の女性。左側頬部の腫脹を主訴に来院した。1年前から左側鼻漏と左側頬部の腫脹が生じていたが、最近になり左側頬部に痛みも自覚するようになったため受診した。初診時の上顎CTを別に示す。最初に行うべき治療はどれか。2つ選べ。", "Choices": { "a": "a. 抜歯", "b": "b. 嚢胞摘出術", "c": "c. 抗菌薬の投与", "d": "d. 上顎洞根治術", "e": "e. 内鼻鏡下鼻副鼻腔手術" }, "Answer": "a, c", "Explanation": "a. 本症例は左上7が原因歯である歯性上顎洞炎である。左上7の歯槽骨は広範囲に吸収されていることから抜歯適応となる。b. 嚢胞は認められない。c. 急性症状が認められることから、抗菌薬を投与して消炎を図る必要がある。d. 術後性上顎嚢胞が生じるリスクがあることや、副鼻腔の生理的状態が損なわれることから、現在、頻度は少なくなっている。e. まず、原因歯の治療を行い症状の改善が認められない場合には適応となる。" }, { "QuestionNumber": "A28", "Question": "28. 42歳の男性。腹痛・下痢・血便を主訴に来院した。5日前に友人たちとキャンプに行きバーベキューをした。牛肉の他、鶏肉や豚肉も焼いて食べたとのことであった。昨晩より腹痛、頻回の下痢を認め、早朝に便器が赤いことに気付いたため、救急外来を受診した。体温38.8℃。脈拍84/分、整。原因菌として最も考えられるのはどれか。", "Choices": { "a": "a. ウェルシュ菌", "b": "b. 腸炎ビブリオ", "c": "c. ノロウイルス", "d": "d. 黄色ブドウ球菌", "e": "e. カンピロバクター" }, "Answer": "e", "Explanation": "e. 血便、発熱を来し、潜伏期間からもカンピロバクターが最も疑われる。" }, { "QuestionNumber": "A29", "Question": "29. 52歳の男性。意識障害のため同僚とともに来院した。倉庫内でガソリンエンジンを動力源とするコンクリートカッターを使用して鉄筋コンクリートの床面の切断作業を行っていたが、うずくまるようにして倒れているのを発見された。コンクリートカッターは作動したまま、放置されていた。意識はもうろうとしていたが、外傷はなかったため、社用車で来院した。同所で作業し、ともに来院した同僚3名は頭痛や悪心の症状を訴えている。意識レベルはJCSⅡ-10。体温36.8℃。脈拍88/分、整。血圧146/80mmHg。呼吸数24/分。SpO2100%（roomair）。顔色は紅潮している。心音と呼吸音とに異常を認めない。腹部は平坦、軟で、肝・脾を触知しない。四肢の筋緊張は低下している。まず行うべき処置はどれか。", "Choices": { "a": "a. 胃管挿入", "b": "b. 酸素投与", "c": "c. ブドウ糖静注", "d": "d. アドレナリン筋注", "e": "e. 吸入β刺激薬投与" }, "Answer": "b", "Explanation": "" }, { "QuestionNumber": "A30", "Question": "30. 55歳の男性。夕食前血糖の高値を主訴に来院した。20年前に2型糖尿病を指摘され、8年前からインスリン自己注射を開始した。現在は超速効型ヒトインスリンを各食直前に8単位、就寝前に持効型溶解インスリンを16単位自己注射している。内服薬は服用していない。最近の自己血糖測定値を下記に示す。16時頃に発汗を伴う動悸を認めることがある。身長174cm、体重70kg。脈拍62/分。血圧128/74mmHg。身体所見に異常を認めない。尿所見：蛋白（－）糖2＋、ケトン体（－）。血液所見：随時血糖168mg/dL、HbA1c6.4%（基準4.6～6.2）。自宅での血糖値の推移を別に示す。まず行うべきなのはどれか。", "Choices": { "a": "a. 昼食後の散歩を指示する。", "b": "b. 動悸時の血糖値の測定を指示する。", "c": "c. 昼食時の糖質を減量するように指導する。", "d": "d. α-グルコシダーゼ阻害薬の内服を追加する。", "e": "e. 昼食前の超速効型ヒトインスリンの増量を指示する。" }, "Answer": "b", "Explanation": "a. 昼食後の高血糖の改善という点では勧められるが、16時頃の低血糖と夕食前の高血糖が問題となっているので、最優先の課題ではない。b. 発汗を伴う動悸は低血糖症状の可能性があり、血糖値の測定が最優先の課題である。この時、低血糖が起こっていることが確認されればインスリンの調整や補食について検討する必要がある。c. 昼食後の高血糖の改善という点では勧められるが、16時頃の低血糖と夕食前の高血糖が問題となっているので、最優先の課題ではない。d. 昼食後の高血糖の改善という点では勧められるが、16時頃の低血糖と夕食前の高血糖が問題となっているので、最優先の課題ではない。e. 昼食後の高血糖の改善という点では勧められるが、夕食前までに低血糖が生じている可能性が考えられることより、より低血糖を生じる可能性があり、最優先の課題ではない。" }, { "QuestionNumber": "A31", "Question": "31. 21歳の女性。半年間の無月経を主訴に来院した。初経12歳、月経周期は順調に発来していたが、19歳から周期が60日から90日と不順になっていた。性交経験はない。身長155cm、体重45kg。血圧115/75mmHg。検査所見：LH＜0.1mIU/mL、FSH1.6mIU/mL（基準5.2～14.4）、エストラジオール＜5pg/mL、プロラクチン139ng/mL(基準2.8～28.8)。追加すべき問診はどれか。3つ選べ。", "Choices": { "a": "a. 身長の変化", "b": "b. 薬剤の使用歴", "c": "c. 視野障害の有無", "d": "d. 嚥下障害の有無", "e": "e. 乳汁漏出の有無" }, "Answer": "b, c, e", "Explanation": "高プロラクチン血症の原因として薬剤性、下垂体性腫瘍を鑑別に入れた問診が必要である。a. 体重の変化は重要であるb. 薬剤性の高プロラクチン血症の鑑別に必要な情報である。c. 下垂体腫瘍の評価に役立つd. 嚥下障害は典型的な症状ではないe. 高プロラクチン血症の典型的症状である。" }, { "QuestionNumber": "A32", "Question": "32. 65歳の女性。2週前に左下腹部および背部痛を認め、近医を受診し、左水腎症と左尿管結石と診断された。結石サイズは約12mmであり、自然排石は困難ということで、泌尿器科を紹介されたが、痛みが治まったため受診しなかった。昨日より38.5℃の高熱を認めたため来院した。意識は清明。体温38.7℃。脈拍100/分、整。血圧100/60mmHg。呼吸数18回/分。血液所見：赤血球430万、白血球17,000、血小板11万。CRP20mg/dL、クレアチニン2.0mg/dL。尿所見：赤血球100以上/1視野、白血球100以上/1視野。直ちに血液培養、尿培養を提出し、抗菌薬の点滴を開始した。次に行うべき処置として適切なのはどれか。", "Choices": { "a": "a. 腎摘除術", "b": "b. 腎瘻造設術", "c": "c. 尿管ステント留置術", "d": "d. 経尿道的結石破砕術", "e": "e. 体外衝撃波結石破砕術" }, "Answer": "c", "Explanation": "Urosepsisにおいて尿路閉塞を伴う場合は抗生剤投与に加えて尿路閉塞を解除する必要がある。その際、まずステント留置を試みる。何らかの理由でステント留置ができない、あるいは困難な場合は腎瘻造設を考慮する。a. 適応ではない。b. 何らかの理由でステント留置ができない、あるいは困難な場合は腎瘻造設を考慮する。c. まずステント留置を試みる。d. まずは尿路感染症の治療を優先する。e. まずは尿路感染症の治療を優先する。" }, { "QuestionNumber": "A33", "Question": "33. 67歳の女性。両側の下腿浮腫を主訴に来院した。2年前に関節リウマチと診断された。発症時には朝のこわばりが昼過ぎまで続き家事にも支障があったが、現在はプレドニゾロンとブシラミンの内服治療で症状はほとんどない。1か月前から顔と両下腿の浮腫を自覚し、体重が3kg増加したため受診した。今まで尿所見に異常は認められなかった。家族歴で父方祖母に関節リウマチがあるが、腎疾患はない。身長160cm、体重55kg。脈拍72/分、整。血圧155/80mmHg。呼吸数12/分。頭頸部と胸腹部に異常を認めない。両下腿に圧痕を残す浮腫を認める。関節の圧痛、腫脹、変形を認めない。皮疹は認めない。尿所見：蛋白（3＋）、糖（－）、潜血（±）、沈渣に変形赤血球2～3/HPFを認める。随時尿の尿蛋白/クレアチニン比は1.5g/gクレアチニン（基準0.15未満）。血液所見：赤血球395万、Hb13.2g/dL、Ht40%、白血球7,800、血小板12万。血液生化学所見：総蛋白6.2g/dL、アルブミン3.2g/dL、尿素窒素15mg/dL、クレアチニン0.6mg/dL。CRP0.2mg/dL。腹部超音波検査で腎臓と膀胱に異常を認めない。対応として最も適切なのはどれか。", "Choices": { "a": "a. 腎生検を行う。", "b": "b. NSAIDsを開始する。", "c": "c. ブシラミンを増量する。", "d": "d. プレドニゾロンを減量する。", "e": "e. メトトレキサートを開始する。" }, "Answer": "a", "Explanation": "ブシラミンによる薬剤性腎障害など精査のため、まずは腎生検を行う。" }, { "QuestionNumber": "A34", "Question": "34. 3歳の女児。胆汁性嘔吐と腹痛を主訴に入院したが、対症療法のみで軽快した。しかし、翌日不機嫌になり、再び嘔吐と腹痛が出現した。体温37.2℃。呼吸数30/分。心拍数140/分、整。血圧74/48mmHg。顔色不良で腹部は膨満し、右側腹部に可動性のある腫瘤を触知する。肝脾腫はなく、頸部リンパ節腫大を認めない。血液検査では軽度の貧血を認め、LDの上昇がみられた。超音波検査ではtargetsignを認めた。基礎疾患として否定しなければならない疾患はどれか。", "Choices": { "a": "a. 重複腸管", "b": "b. 胆道拡張症", "c": "c. 悪性リンパ腫", "d": "d. 胃食道逆流症", "e": "e. 横隔膜ヘルニア" }, "Answer": "c", "Explanation": "" }, { "QuestionNumber": "A35", "Question": "35. 28歳の女性。左大腿から下腿にかけての腫脹と疼痛を主訴に来院した。1週前から左足の浮腫みを自覚するようになる。3日前ほど前から、左足の腫れがひどくなり、歩行時に痛みを感じるようになった。昨日からは活動時の息切れも自覚するようになり外来を受診した。これまで自然流産を3回繰り返している。家族歴に特記すべきことはない。体温36.6℃。脈拍86/分、整。血圧126/78mmHg。呼吸数30/分。SpO291%（roomair）。心音はII音が亢進している。呼吸音に異常を認めない。腹部は平坦、軟で、肝・脾を触知しない。左下肢は大腿部から足背まで緊満感を伴う腫脹を認める。足関節の背屈によりふくらはぎに痛みを生じる。血液所見：赤血球428万、Hb13.8g/dL、Ht39%、白血球5,300、血小板8.0万、PT-INR0.9（基準0.9～1.1）、APTT48.6秒（基準対照32.2）、Dダイマー6.4μg/mL（基準1.0以下）。血液生化学所見：尿素窒素14mg/dL、クレアチニン0.6mg/dL、尿酸3.6mg/dL。行うべき検査はどれか。2つ選べ。", "Choices": { "a": "a. 骨髄検査", "b": "b. 血液培養", "c": "c. 胸部造影CT", "d": "d. 頭部単純CT", "e": "e. 下肢静脈超音波検査" }, "Answer": "c, e", "Explanation": "" }, { "QuestionNumber": "A36", "Question": "36. 58歳の男性。2か月前から階段を上がった時に前胸部痛を感じていた。前胸部痛は安静にすると消失していたが、2週前から平地歩行でも胸痛が出現するようになったため、当院を受診した。これまで検診で血糖値が高いことを指摘されているが医療機関は受診していなかった。喫煙は20本/日を35年間。身長162cm、体重75kg。血圧150/100mmHg、脈拍108/分、体温36.4℃、SpO295%（roomair）。冠動脈造影所見を示す。病変部位はどれか。", "Choices": { "a": "a. 右冠動脈", "b": "b. 左冠動脈回旋枝", "c": "c. 左冠動脈主幹部", "d": "d. 左冠動脈対角枝", "e": "e. 左冠動脈前下行枝" }, "Answer": "e", "Explanation": "" }, { "QuestionNumber": "A37", "Question": "37. 68歳の男性。息苦しさを主訴に来院した。半年前から階段昇降時などに息切れを自覚していた。2日前から症状が増悪し、昨夜からは安静時にも息苦しさを自覚するようになったため来院した。体温36.6℃。脈拍116/分、整。血圧146/80mmHg。呼吸数22/分。SpO294%（roomair）。両下胸部にcoarsecracklesを聴取する。胸部エックス線写真（A）を別に示す。心電図は洞性頻脈でST-T変化を認めない。心エコー図（B、C）を別に示す。本症例に関する研修医と指導医の会話を示す。研修医：｢心不全の患者さんが来院しました｣指導医：｢先ほど私もお会いしました。心音はどうですか｣研修医：｢（ア）を呈していました｣指導医：｢心雑音はどうですか｣研修医：｢LevineⅢ/Ⅵの（イ）収縮期雑音を聴取しました」指導医：｢頸静脈の所見はどうですか｣研修医：｢上体の45度の挙上で胸骨角から10cmの高さまで頸静脈拍動を認めます。推定の中心静脈圧は（ウ）程度だと思います｣指導医：｢触診所見はどうでしょうか｣研修医：｢心尖拍動は（エ）で触知されました｣指導医：｢患者さんにはどのような体位で休んでもらっていますか｣研修医：｢苦しそうなので（オ）で休むように指示しました｣ア～オと会話内容の組合せで正しいのはどれか。2つ選べ。", "Choices": { "a": "a. ア────奔馬調律", "b": "b. イ────頸部に放散する", "c": "c. ウ────5cmH2O", "d": "d. エ────鎖骨中線の外側", "e": "e. オ────臥位" }, "Answer": "a, d", "Explanation": "" }, { "QuestionNumber": "A38", "Question": "38. 76歳の男性。労作時呼吸困難を主訴に来院した。半年前から労作時呼吸困難を自覚し、2週前から増悪しているという。意識は清明。体温37.0℃。脈拍102/分、整。血圧146/84mmHg。呼吸数24/分。SpO288%（roomair）。心音に異常を認めない。両側の背部にfinecracklesを聴取する。下腿に浮腫を認めない。胸部エックス線写真（A）及び胸部CT（B）を別に示す。認められる可能性が高いのはどれか。", "Choices": { "a": "a. 一秒率低下", "b": "b. PaCO2上昇", "c": "c. A-aDO2開大", "d": "d. 血清LD低下", "e": "e. 血中サーファクタントプロテインD＜SP-D＞低下" }, "Answer": "c", "Explanation": "" }, { "QuestionNumber": "A39", "Question": "39. 60歳の男性。1か月前から続く舌の痛みを主訴に来院した。左側舌縁部に径25mm程度の外向性腫瘤が認められ、生検で扁平上皮癌と診断された。頸部リンパ節転移や遠隔転移は認められない。舌の写真を別に示す。適切な治療法はどれか。2つ選べ。", "Choices": { "a": "a. 舌全摘出術", "b": "b. 舌部分切除術", "c": "c. 抗癌化学療法", "d": "d. レーザー蒸散術", "e": "e. 小線源組織内照射" }, "Answer": "b, e", "Explanation": "a. 片側病変であり、全摘までは不要である。b. よい適応である。c. 抗癌化学療法のみの治療は一般的ではない。d. 一般的な治療法ではない。e. 組織内照射は頸部リンパ節転移を有さないT1およびearlyT2舌癌の治療法である。" }, { "QuestionNumber": "A40", "Question": "40. 56歳の女性。口唇腫脹と四肢の紅斑を主訴に来院した。5年前から同じ症状を繰り返しており、右前腕には色素沈着を伴う紅斑を認める。腰痛のため不定期に非ステロイド性鎮痛薬を内服しており、昨日の夕方に内服したところ昨夜から口唇腫脹が出現し、色素沈着部分にも紅斑がみられるようになった。口周囲と右前腕の写真を別に示す。この皮疹の正しい診断はどれか。", "Choices": { "a": "a. 蕁麻疹", "b": "b. 多形紅斑", "c": "c. 固定薬疹", "d": "d. 中毒性表皮壊死症", "e": "e. Stevens-Johnson症候群" }, "Answer": "c", "Explanation": "" }, { "QuestionNumber": "A41", "Question": "41. 72歳の男性。幻視を主訴に来院した。1年前から睡眠中に怒鳴ったり、布団を蹴って足をバタバタしていると妻に指摘されるようになった。このころから時々立ちくらみを自覚していた。半年前から徐々に食事や着替えの動作が遅くなった。1か月前から夜中に｢部屋の中で見知らぬ人が踊っている｣と訴えるようになったため、家族に付き添われて受診した。喫煙は10本/日、飲酒はビール350mL/日。意識は清明。身長163cm、体重56kg。体温36.4℃。脈拍68/分、整。血圧158/86mmHg。呼吸数16/分。心音と呼吸音とに異常を認めない。腹部は平坦、軟で、肝・脾を触知しない。改訂長谷川式簡易知能評価スケール23点（30点満点）、Mini-MentalStateExamination＜MMSE＞25点（30点満点）。脳神経に異常を認めない。四肢で左右対称性に軽度の筋強剛を認める。腱反射は正常で、運動麻痺、感覚障害および運動失調を認めない。姿勢は前かがみで歩行は小刻みである。尿所見に異常を認めない。血液所見：赤血球342万、Hb10.7g/dL、Ht32%、白血球8,300、血小板14万。血液生化学所見：総蛋白7.4g/dL、アルブミン3.8g/dL、総ビリルビン0.9mg/dL、AST42U/L、ALT48U/L、LD354U/L（基準176～353）、γ-GTP56U/L（基準8～50）、アンモニア32μg/dL（基準18～48）、尿素窒素17mg/dL、クレアチニン0.9mg/dL、血糖112mg/dL、Na140mEq/L、K4.4mEq/L、Cl104mEq/L。CRP0.3mg/dL。診断に最も有用なのはどれか。", "Choices": { "a": "a. 頭部MRI", "b": "b. 脳脊髄液検査", "c": "c. 腹部超音波検査", "d": "d. イオフルパンSPECT", "e": "e. 血中チアミン（ビタミンB1）" }, "Answer": "d", "Explanation": "" }, { "QuestionNumber": "A42", "Question": "42. 28歳の初産婦。妊娠33週5日、妊婦健診のため受診した。妊娠初期より健診を受けており、妊娠経過は良好であった。身長158cm、体重68kg（非妊娠時58kg）。子宮底長30cm。血圧136/80mmHg。尿糖陰性、尿タンパク陰性である。両下腿の浮腫を中等度認め2週間前の健診から1kgの体重増加を認めた。胎児発育・内診所見に問題は認めなかった。この妊婦への指導として適切なのはどれか。", "Choices": { "a": "a. 減量を指導する。", "b": "b. 水分摂取を促す。", "c": "c. 自宅安静を指導する。", "d": "d. 糖質を制限するように指導する。", "e": "e. 自宅で毎日血圧測定するように指導する。" }, "Answer": "e", "Explanation": "妊娠高血圧症候群へ移行するリスクが高い場合、早急に対処が必要でなければまずは自宅血圧測定を行う。" }, { "QuestionNumber": "A43", "Question": "43. 40歳の男性。5日前に自転車を運転中に転倒して中顔面を強打した。顔面の皮下出血、腫脹を認めるものの、咬合異常および眼球運動障害は認められない。初診時の顔面3D-CTを別に示す。この患者で予測される病態はどれか。", "Choices": { "a": "a. 複視", "b": "b. 開口障害", "c": "c. 上唇の運動麻痺", "d": "d. 右側頬部の知覚麻痺", "e": "e. 右側オトガイ部の知覚麻痺" }, "Answer": "d", "Explanation": "d. 右側の上顎骨および頬骨陥没骨折のため眼窩下孔が損傷され、右側頬部の知覚麻痺が生じる。" }, { "QuestionNumber": "A44", "Question": "44. 70歳の男性。非小細胞肺癌の診断で左上葉切除とリンパ節郭清術とを行い入院中である。術後8日目に呼吸苦を訴え発熱も出現した。身長167cm、体重62kg、体温38.2℃、脈拍114/分、整。血圧106/74mmHg。呼吸数20/分。両側胸部でfinecracklesを聴取する。血液所見：赤血球416万、Hb11.4g/dL、Ht35%、白血球15,300（桿状核好中球10％、分葉核好中球70％、好酸球2％、好塩基球1％、単球3％、リンパ球14％）、血小板13万、Dダイマー0.8μg/mL（基準1.0以下）。血液生化学所見：総蛋白6.2g/dL、アルブミン2.9g/dL、総ビリルビン0.9mg/dL、直接ビリルビン0.5mg/dL、AST35IU/L、ALT16IU/L、LD420IU/L（基準176-353）、ALP127IU/L（基準115-359）、尿素窒素25mg/dL、クレアチニン0.9mg/dL、CRP15mg/dL。動脈血ガス分析（マスク8L/分酸素投与下）：pH7.25、PaCO235Torr、PaO284Torr、HCO3-15mEq/L。術前の胸部エックス線写真（A）と胸部CT（B）および術後8日目の胸部エックス線写真（C）と胸部CT（D）とを示す。心エコー検査で、左室壁の運動は良好であり心機能の低下を認めない。可能性の高い疾患はどれか。", "Choices": { "a": "a. 膿胸", "b": "b. 無気肺", "c": "c. 気管支断端瘻", "d": "d. 肺血栓塞栓症", "e": "e. 急性呼吸促迫症候群" }, "Answer": "e", "Explanation": "a. 胸部Ｘ線やCTから胸腔内に膿の貯留している所見はないため膿胸は否定的。b. 胸部Ｘ線やCTから気道の閉塞や無気肺の所見はない。c. エアリークの所見はない。手術は左上葉であり、右肺に生じている病変を説明できない。d. D-ダイマーの値から肺血栓塞栓症は考えにくい。e. 心機能低下を認めない非心原性肺水腫は考えられる。" }, { "QuestionNumber": "A45", "Question": "45. 1歳の男児。生後1か月ころに心雑音を指摘され、心エコー検査で診断、経過観察されていた。シャント疾患の精査のために施行された心臓カテーテル検査の心腔内酸素飽和度を以下に示す。上大静脈：82.5%、下大静脈：87.8%。右心房：92.9%、右心室：91.3%、肺動脈：92.8%。左心房：98.9%、左心室：98.5%、大動脈：98.4%。この疾患に認められる症状、検査所見はどれか。", "Choices": { "a": "a. 12誘導心電図で完全右脚ブロックを認めた。", "b": "b. 両側大腿動脈の脈が触知しにくいことがある。", "c": "c. 心臓超音波検査で、高度な三尖弁逆流を認めた。", "d": "d. 胸部エックス線検査で、肺うっ血、左室拡大を認めた。", "e": "e. 心雑音は、胸骨左縁第2肋間でLevine2/6の連続性雑音である。" }, "Answer": "a", "Explanation": "a. 心房中隔欠損症の所見であり、正しい。b. 大動脈縮窄症の説明である。c. Ebstein奇形の説明である。d. 心室中隔欠損症の説明である。e. 動脈管開存症の説明である。" }, { "QuestionNumber": "A46", "Question": "46. 48歳の女性。ここ数日、過労ぎみであった。今朝、庭で仕事中にしゃがんだ姿勢から立ち上がったところ、一瞬、気が遠くなるようなめまいが出現し転倒したため受診した。意識消失はなかった。このようなめまいは2、3日前から時々あり、すべて立ち上がる時に出現していたという。確定診断に有用な検査はどれか。", "Choices": { "a": "a. 6分間歩行試験", "b": "b. Schellong試験", "c": "c. Master二階段試験", "d": "d. カプトプリル負荷試験", "e": "e. アセチルコリン負荷試験" }, "Answer": "b", "Explanation": "" }, { "QuestionNumber": "A47", "Question": "47. 42歳の男性。腹痛を主訴に来院した。昨日から悪心とともに心窩部痛が出現し、次第に増強しながら痛みの部位が右下腹部に移動してきた。身長172cm、体重67Kg。体温37.6℃。血圧136/72mmHg。血液所見：赤血球452万、白血球11,800。腹部超音波検査では、胆嚢の腫大や壁肥厚は認めなかった。腹部所見として認められるのはどれか。2つ選べ。", "Choices": { "a": "a. Blumberg徴候", "b": "b. Courvoisier徴候", "c": "c. Grey-Turner徴候", "d": "d. Murphy徴候", "e": "e. Rosenstein徴候" }, "Answer": "a, e", "Explanation": "" }, { "QuestionNumber": "A48", "Question": "48. 22歳の男性。血尿を主訴に来院した。これまで尿の異常を指摘されたことはなかった。4日前に咽頭痛と38℃の発熱があり、昨日から血尿が出現したため受診した。体温37.2℃、脈拍72/分、整。血圧120/78mmHg。口蓋扁桃の腫大を認める。顔面および下肢に浮腫を認めない。皮疹は認めない。尿所見：蛋白3＋、潜血3＋、沈渣は赤血球100以上/HPF。随時尿の尿蛋白/クレアチニン比2.0g/gクレアチニン（基準0.15未満）。血液生化学所見：総蛋白6.7g/dL、アルブミン3.8g/dL、IgG1,400mg/dL（基準960～1,960）、IgA440mg/dL（基準110～420）、IgM100mg/dL（基準65～350）、CK50U/L（基準30～140）、尿素窒素18mg/dL、クレアチニン0.9mg/dL。免疫血清学所見：抗核抗体陰性、CH5031mg/dL（基準30～40）、C398mg/dL（基準52～112）、C431mg/dL（基準16～51）、ASO180単位（基準250以下）、MPO-ANCA陰性、PR3-ANCA陰性。腎生検を施行し、メサンギウム増多、細胞性半月体を認め、免疫染色でIgA、IgM、C3のメサンギウム領域に顆粒状沈着を認めた。上記疾患の特徴として正しいのはどれか。2つ選べ。", "Choices": { "a": "a. ステロイド治療の適応はない。", "b": "b. 発症頻度はアジア人で多く、アフリカでは少ない。", "c": "c. 一般的に腎予後はよく、末期腎不全に至ることはまれである。", "d": "d. わが国では一次性ネフローゼ症候群の原因として最多である。", "e": "e. レニン-アンジオテンシン-アルドステロン系阻害剤は抗蛋白尿効果がある。" }, "Answer": "b, e", "Explanation": "a. 扁桃摘出術+ステロイドパルス療法、ステロイド単剤療法を行うことがある。c. 20年の経過で約40%で末期腎不全に移行する。d. ネフローゼ症候群の発現は比較的まれである。" }, { "QuestionNumber": "A49", "Question": "49. 38歳の女性。無月経を主訴に来院し、妊娠反応が陽性であった。現在最終月経から妊娠週数は9週である。経腟超音波検査で子宮（12cm）内に小囊胞の集簇を認め、胞状奇胎の可能性が考えられた。子宮内に明らかな胎嚢は認めなかった。患者への説明として適切なのはどれか。", "Choices": { "a": "a. ｢胎児は育っていません｣", "b": "b. ｢子宮全摘術を行います｣", "c": "c. ｢抗癌剤治療が必要です｣", "d": "d. ｢50%が侵入奇胎になります｣", "e": "e. ｢今後は妊娠してはいけません｣" }, "Answer": "a", "Explanation": "" }, { "QuestionNumber": "A50", "Question": "50. 46歳男性。突然の頭痛と嘔気が出現し経過を見ていたが、視力・視野障害及び複視を自覚し受診した。左動眼神経麻痺と両耳側半盲を認め、頭部MRIで鞍上部から左海綿静脈洞に進展する病変を認めている。血液検査：赤血球424万、Hb13.3g/dL、白血球6,400、血小板24.8万。血液生化学所見：AST22U/L、ALT22U/L、γGT：23U/L（基準8～50）、尿素窒素14.2mg/dL、クレアチニン0.92mg/dL、Na134mEq/L、K4.0mEq/L、Cl99mEq/L、TSH：0.228μID/ml（0.61-4.23μID/ml）、FT31.66pg/mL（基準2.4～4.0）、FT40.66ng/dL（基準0.94～1.60）、GH1.29ng/mL（基準＜2.47）、プロラクチン48.88ng/mL（基準3.6～12.8）、ACTH5.4pg/mL（基準7.4～55.7）、インスリン様成長因子-I〈IGF-I〉110ng/mL（基準90～250）、コルチゾール3.42μg/dL（基準7.07～19.6）。受診時の頭部MRIのT1強調像とT2強調像を別に示す。直ちに行う必要がある処置はどれか。2つ選べ。", "Choices": { "a": "a. ドパミン作動薬投与", "b": "b. 甲状腺ホルモン投与", "c": "c. 経蝶形骨洞下垂体手術", "d": "d. 副腎皮質ステロイド投与", "e": "e. 下垂体前葉ホルモン負荷試験" }, "Answer": "c, d", "Explanation": "下垂体卒中下垂体卒中の多くは下垂体腺腫内に出血または梗塞を生じ，突然の頭痛，嘔吐，視機能障害（視力・視野障害），眼球運動障害，内分泌機能障害などを呈した病態である。症候性下垂体卒中の頻度は下垂体腺腫の0.6～7％と報告されている。ホルモン負荷試験（TRH負荷，GnRH負荷），ドパミン作動薬などが誘因となる場合があり注意を要する。EndocrJ.48:493-8,2013画像診断：梗塞が原因の場合はCTでは診断が困難であり，MRIが診断に有用である。脳動脈瘤除外のためMRAを同時に行うことができる。神経症状：突然の頭痛がほぼ全例に認められる。海面静脈洞への進展があれば外眼筋麻痺が生じ動眼神経麻痺が最も多い。視野・視力障害も約75％に認められる。内分泌症状：約80％に下垂体前葉ホルモンの分泌機能低下を認める。LH/FSH（75％），ACTH（70％），TSH（50％）との報告がある。ClinEndocrinol（Oxf）74:9-20，2011治療方針：副腎不全が疑われる場合，ステロイドカバーとして，水溶性ヒドロコルチゾン：100～200mgの静脈投与を行い，以後6時間ごとに50～100㎎投与が推奨されている。視野・視力障害や眼球運動障害を認める場合は，緊急手術の適応である。視機能障害は手術で減圧が得られると多くの症例で改善が期待できる。内分泌機能低下は術後も残存し，約80％で補充療法が必要になるとされ，下垂体卒中後に負荷試験を含めた内分泌機能評価を行うことが必要である。a. プロラクチン高値であるが、下垂体茎の圧迫によるPIFの低下によるものと考えられ、プロラクチノーマの所見ではない。よってドパミン作動薬は適応ではない。さらにドパミン作動薬は下垂体卒中を誘発するとされており、禁忌肢となり得る。b. 副腎皮質ホルモンを補充してからの投与が原則である。c. 下垂体卒中は緊急手術の適応である。実際の症例でも、受診後緊急手術を施行した。視力障害や眼球運動障害は改善した。d. コルチゾールの低下が認められステロイドカバーを要する。甲状腺ホルモンを先に投与するのは禁忌である。e. 下垂体ホルモンの基礎値低下を認めるが、まずは緊急手術が優先。さらに、ホルモン負荷試験は下垂体卒中を誘発するので禁忌である。" }, { "QuestionNumber": "A51", "Question": "51. 69歳の女性。救急外来での血液検査で高カルシウム血症を指摘されたことを主訴に受診した。3日前に背部痛で救急外来を受診し、尿路結石症と診断された。高血圧症で通院中であり、尿路結石発作を過去に3回経験している。意識は清明。体温36.2℃。脈拍80/分、整。血圧158/94mmHg。眼瞼結膜に貧血を認めない。心音と呼吸音とに異常を認めない。右背部に叩打痛を認める。神経診察に異常を認めない。血液生化学所見：アルブミン3.6g/dL、Ca11.5mg/dL、P2.3mg/dL、副甲状腺ホルモン＜PTH＞190pg/mL（基準10～60）。腹部CTを別に示す。腹部CTでのその他部位及び胸部CTに異常を認めなかった。頸部CTでは甲状腺右葉下極背側に腫瘤影を指摘された。この患者の検査値として適切なのはどれか。2つ選べ。", "Choices": { "a": "a. 尿中Ca排泄量減少", "b": "b. 血中補正Ca濃度12.3mg/dL", "c": "c. 尿中P再吸収（%TRP）高値", "d": "d. 血中アルカリフォスファターゼ高値", "e": "e. 副甲状腺ホルモン関連ペプチド(PTHrP)低値" }, "Answer": "d, e", "Explanation": "" }, { "QuestionNumber": "A52", "Question": "52. 45歳の女性。20歳で気管支喘息と診断され、高用量吸入ステロイド薬と長時間作用型β2刺激薬による吸入療法を受けている。1か月前から黄褐色粘稠痰、37度台の発熱があり受診した。血液所見：血白球10,000（好中球50%、リンパ球30％、好酸球20％）。IgE1,200IU/mL（基準50～300）。CRP1.0mg/dl。半年前（A）と受診時（B）の胸部単純CTを別に示す。この患者で診断のために有用な検査はどれか。2つ選べ。", "Choices": { "a": "a. CEA", "b": "b. MPO-ANCA", "c": "c. リウマチ因子", "d": "d. 真菌特異的IgE", "e": "e. 喀痰細胞診・培養" }, "Answer": "d, e", "Explanation": "喘息、好酸球増多（白血球中20％で実数は2000/µLとなる）、IgE上昇、CTで中枢性気管支拡張、中枢気管支内粘液栓、粘液栓の濃度上昇を認め、アレルギー性気管支肺真菌症の診断基準の6項目以上を満たしている。CT画像は難しいが、CT画像の一部は講義で提示済のものを用いている。a. 半年前のCTでは中枢性気管支拡張があり、その部位に高濃度の粘液栓が詰まっている状態であり、肺癌は考えにくい。アレルギー性気管支肺真菌症（ABPM）でCEAが上昇する症例報告はあるが、ABPMの診断には有用ではない。b. 喘息が悪化しているという点で、好酸球性多発血管炎性肉芽腫症（EGPA）が鑑別に上がるが、CT画像よりABPMに典型的所見あり、EGPAは否定的。MPO-ANCAはEGPAの半数で陽性になる。c. 好酸球性多発血管炎性肉芽腫症（EGPA）では半数でリウマチ因子が上昇することがあるが、本例はABPＭである。d. 真菌に対する特異的IgEが、アレルギー性気管支肺真菌症の診断基準にも含まれる。e. 細胞診で好酸球増多、糸状菌を認め、培養で糸状菌の同定が行え、アレルギー性気管支肺真菌症の診断基準にも含まれる。" }, { "QuestionNumber": "A53", "Question": "53. 68歳の女性。3日前よりの左耳痛があり、今朝、左顔面の動きが悪いことに気づき受診した。朝食時に水分が口元からこぼれ、左目の閉眼ができず洗顔時に痛みがある。診察時、左鼓膜所見に異常ないが、左耳介および外耳道内に小水疱を認める。口腔、咽頭には明らかな異常を認めない。発熱はなく、血液所見に異常を認めない。随伴する可能性が高いのはどれか。", "Choices": { "a": "a. 嗄声", "b": "b. 視力低下", "c": "c. 伝音難聴", "d": "d. 平衡障害", "e": "e. 嗅覚脱失" }, "Answer": "d", "Explanation": "" }, { "QuestionNumber": "A54", "Question": "54. 35歳の男性。冬になると朝起きた時に右手の指が開かず、白くなっているのに気づくようになったため、会社の健康管理室に相談に来た。日常的な作業として、金属加工の工程で振動する電動研磨工具を使って、研磨作業を行なっている。最近、寒いため飲酒量が増えているとのこと。考えられるのはどれか。", "Choices": { "a": "a. リウマチ", "b": "b. レイノー病", "c": "c. 頸肩腕症候群", "d": "d. ギランバレー症候群", "e": "e. アルコール性多発神経炎" }, "Answer": "b", "Explanation": "a. リウマチの場合、複数の関節痛があるc. 手のみの症状は不自然d. 脱力を示す記載なしe. 片手のみの症状" }, { "QuestionNumber": "A55", "Question": "55. 20歳の男性。鼻漏と鼻閉とを主訴に来院した。5年前から1年中水様性鼻漏、鼻閉およびくしゃみを認めていたが、昨年春先には眼のかゆみともに鼻汁、鼻閉くしゃみの増悪があった。初診時下鼻甲介粘膜は蒼白で、中等度に腫脹している。副鼻腔エックス線写真で異常を認めない。この疾患の治療について誤っているのはどれか。", "Choices": { "a": "a. 舌下免疫療法", "b": "b. 後鼻神経切断術", "c": "c. 鼻中隔粘膜焼灼術", "d": "d. 抗ロイコトリエン拮抗薬内服", "e": "e. ケミカルメディエータ遊離抑制薬内服" }, "Answer": "c", "Explanation": "" }, { "QuestionNumber": "A56", "Question": "56. 58歳の女性。農業に従事。主訴は背部痛、後頸部痛と右上下肢の脱力。既往歴・家族歴に特記事項なし、外傷歴なし。現病歴：X-7日に猫に足を引っかかれた。X-2日からは後頸部痛から右肩、背部の痛み、頸部の腫脹が出現した。X日、朝から右上肢の挙上ができなくなり受診した。来院後に39.5℃の発熱を認めた。血液所見：赤沈118mm/1時間、赤血球493万、Ht34.4%、Hb10.9g/dL、白血球23,400（桿状核好中球12%、分葉核好中球76%、リンパ球6%、単球3%）、血小板31.5万。脊椎MRIのT1強調像とガドリニウム造影T1強調像を別に示す。正しいのはどれか。2つ選べ。", "Choices": { "a": "a. くも膜下出血である。", "b": "b. 視神経脊髄炎である。", "c": "c. 脊柱管内硬膜外膿瘍である。", "d": "d. Guillain-Barré症候群である。", "e": "e. 麻痺が生じたのち48時間以内に手術をするべきである。" }, "Answer": "c, e", "Explanation": "" }, { "QuestionNumber": "A57", "Question": "57. 72歳の女性。3か月前から、排尿時痛はないが、肉眼的血尿を自覚していた。自然に消失していたが、何度も繰り返すため不安になり来院した。身長155cm、体重58kg。血圧135/80mmHg。尿所見は沈渣で赤血球10-19/1視野、白血球1～4/1視野。膀胱鏡像を別に示す。MRIでは筋層浸潤は認めない。本疾患の治療法として正しいのはどれか。", "Choices": { "a": "a. 化学療法", "b": "b. 放射線治療", "c": "c. 膀胱全摘術", "d": "d. BCG膀胱内注入療法", "e": "e. 経尿道的膀胱腫瘍切除術" }, "Answer": "e", "Explanation": "a. 適応ではない。b. 適応ではない。c. 筋層浸潤癌ではないため、膀胱全摘の適応ではない。d. 経尿道的膀胱腫瘍切除術後に行う治療である。e. 表在性膀胱癌であり、経尿道的膀胱腫瘍切除術の適応である。" }, { "QuestionNumber": "A58", "Question": "58. 50歳の女性。意識障害で家族に連れられて来院した。血液所見：白血球1,100、Hb8.3g/dL、血小板0.7万。免疫血清学所見：CRP0.08mg/dL。骨髄血塗抹May-Giemsa染色を別に示す。予測として正しいのはどれか。", "Choices": { "a": "a. PTの延長がみられる。", "b": "b. 脳膿瘍を合併している。", "c": "c. 高カルシウム血症を認める。", "d": "d. フィラデルフィア染色体を認める。", "e": "e. 血小板輸血は意識障害を悪化させる。" }, "Answer": "a", "Explanation": "" }, { "QuestionNumber": "A59", "Question": "59. 74歳の男性。総胆管結石の治療のため内視鏡的結石除去術を施行した。夜間になって心窩部痛と背部痛を訴えた。体温37.5℃。脈拍108/分、整。血圧94/66mmHg。呼吸数24/分。SpO294%（roomair）。腹部は平坦で、心窩部を中心に広範囲に圧痛を認める。血液所見：赤血球502万、Hb15.3g/dL、Ht45%、白血球14,700、血小板26万、PT-INR1.1（基準0.9～1.1）。血液生化学所見：総ビリルビン4.4mg/dL、AST370U/L、ALT177U/L、LD491U/L（基準176～353）、γ-GT337U/L（基準8～50）、アミラーゼ1,288U/L（基準37～160）、尿素窒素23mg/dL、クレアチニン1.2mg/dL。CRP9.3mg/dL。腹部造影CT検査を別に示す。次に行うべき治療はどれか。3つ選べ。", "Choices": { "a": "a. 絶食にする。", "b": "b. 大量輸液を行う。", "c": "c. 鎮痛薬を投与する。", "d": "d. 胆石の総胆管への落下を防ぐため緊急胆囊摘出術を行う。", "e": "e. 総胆管結石の遺残が疑われるので、内視鏡的結石除去術を再度行う。" }, "Answer": "a, b, c", "Explanation": "ERCP後膵炎の危険因子は、現在のところ肥満しかわかっておらず一定の確率で起こるものである。その治療は急性膵炎に準ずる。" }, { "QuestionNumber": "A60", "Question": "60. 34歳の女性。息苦しさと全身倦怠感を主訴に来院した。半年前に手指と手首の関節痛および頰部の皮疹が出現し、全身性エリテマトーデス＜SLE＞の診断で副腎皮質ステロイドとヒドロキシクロロキンが導入された。その後、症状は軽快していたが、1週前から息苦しさ、全身倦怠感および前胸部の違和感が出現した。症状が増悪するため、本日夜9時に救急外来を受診した。体温37.6℃。脈拍104/分、整。血圧96/72mmHg。SpO296%（roomair）。頰部に紅斑を認める。両側の中指近位指節間関節と手関節の腫脹を認める。頸静脈怒張は吸気時に顕著となる。心音ではI音とⅡ音の減弱を認める。呼吸音には異常を認めない。下腿に軽度の浮腫を認める。血液所見：赤血球348万、Hb10.9g/dL、Ht33%、白血球6,800、血小板14万。血液生化学所見：ALT24U/L、LD180U/L（基準120～245）、クレアチニン0.7mg/dL、脳性ナトリウム利尿ペプチド＜BNP＞46pg/mL（基準18.4以下）。CRP2.8mg/dL。収縮期血圧は呼気時に比べ吸気時に14mmHg低下する。胸部エックス線写真ではCTR58%、肺野に異常を認めない。心電図では肢誘導に低電位を認める。心エコー図（A、B）を別に示す。この患者の全身倦怠感および呼吸困難感の原因として最も考えられる病態はどれか。", "Choices": { "a": "a. 心外膜炎", "b": "b. 心内膜炎", "c": "c. 大動脈解離", "d": "d. 肺血栓塞栓症", "e": "e. 肺動脈性肺高血圧症" }, "Answer": "a", "Explanation": "" }, { "QuestionNumber": "A61", "Question": "61. 22歳の男性。両親と3人暮らし。2年前に専門学校を卒業して会社に就職していたが、ほどなく異常行動が明らかとなり統合失調症の診断を受け精神科病院に3か月間入院治療を行った。その後3回の入院歴がある。主治医の転勤をきっかけに自宅から通いやすい医療機関をすすめられ紹介状持参で外来受診をした。身だしなみは整っておらず、ほっておかれているようであった。同行した父親は厳しい視線を患者に向け、毎日テレビを見る以外は寝て過ごし、外出もほとんどしないと訴えた。常に声掛けをしないと何も出ず、いちいち子供のように面倒を見ないと何もできないと訴えた。また受診に同伴した母親は患者の生活態度にいら立っており、怒りを爆発させ口げんかが絶えない様子である。本例について両親の日ごろの接し方からHighEE（expressedemotion）の家族と考えられた。その根拠として適切なのはどれか。2つ選べ。", "Choices": { "a": "a. 両親との生活", "b": "b. 無関心な態度", "c": "c. 大げさな情緒反応", "d": "d. 敵視するような態度", "e": "e. 患者に対する不満や文句" }, "Answer": "d, e", "Explanation": "" }, { "QuestionNumber": "A62", "Question": "62. 36歳の初産婦（1妊0産）。妊娠40週2日に陣痛発来のため入院した。続発性微弱陣痛で分娩進行が遷延したため、オキシトシンで陣痛促進を行った。排臨になった時点で徐脈となり吸引分娩となった。児は女児で、出生体重3,800g、Apgarスコアは8点（1分）、9点（5分）であった。児娩出後30分経過したが、胎盤が自然に娩出されず、出血が持続するため、用手剝離を行った。胎盤娩出後も子宮口からの出血が持続しているため、子宮を双手圧迫している。子宮底は臍下2横指で、硬度は良い。娩出した胎盤の形態は確認していない。母体は顔面蒼白で冷や汗をかいているが、意識レベルは正常である。体温36.9℃。心拍数120/分、整。血圧92/48mmHgであった。原因として最も考えられるのはどれか。", "Choices": { "a": "a. 胎盤遺残", "b": "b. 膣壁裂傷", "c": "c. 子宮内反症", "d": "d. HELLP症候群", "e": "e. 常位胎盤早期剥離" }, "Answer": "a", "Explanation": "子宮底部は臍下2横指であり、子宮内反症の可能性は低い。子宮口からの出血、胎盤娩出に時間を要したことから、癒着胎盤の可能性が高く、原因として胎盤遺残が最も可能性として高い。" }, { "QuestionNumber": "A63", "Question": "63. 21歳の女性。大学3年生。一人暮らしをしている。勉強が手につかないことを主訴に来院した。3か月前に寝ているときに、大きな地震が起きた。死者も出るような大きな災害で、自身も倒れてきた家具で足をけがしたものの、3週間でけがは治った。しかし、2か月前から集中力が低下して勉強が手につかず、ひとりで寝るのが怖くなったり、急に不安感におそわれるようになった。この病態で特徴的な症状はどれか。", "Choices": { "a": "a. 過眠", "b": "b. 昏迷", "c": "c. 幻視", "d": "d. 悪夢", "e": "e. 妄想" }, "Answer": "d", "Explanation": "災害によるPTSD症例。a. 不眠を来しやすい。b. 統合失調症、うつ病、解離性障害などでみられやすい。c. アルコールや薬物による影響、レビー小体型認知症などで見られる。d. 再体験症状として悪夢が特徴的とされる。e. 統合失調症、精神病症状を伴ううつ病、妄想性障害などでみられやすい。" }, { "QuestionNumber": "A64", "Question": "64. 55歳の男性。会社の健康診断で異常を指摘されたため来院した。自覚症状はない。飲酒歴は週末にビール350mL/日。輸血歴はない。健康食品等の摂取歴はない。身長168cm、体重84.6kg。血圧148/92mmHg。眼瞼結膜と眼球結膜とに異常を認めない。心音と呼吸音とに異常を認めない。腹部は平坦、軟で、肝・脾を触知しない。神経診察で異常を認めない。血液所見：赤血球468万、Hb12.8g/dL、Ht40%、白血球5,200、血小板18万。血液生化学所見：アルブミン4.2g/dL、総ビリルビン0.8mg/dL、直接ビリルビン0.5mg/dL、AST98U/L、ALT114U/L、LD282U/L（基準120～245）、ALP368U/L（基準115～359）、γ-GT106U/L（基準8～50）、アミラーゼ82U/L（基準37～160）、尿素窒素22mg/dL、クレアチニン0.8mg/dL、尿酸7.6mg/dL、血糖148mg/dL、HbA1c7.8%（基準4.6～6.2）、総コレステロール288mg/dL、トリグリセリド182mg/dL、Na135mEq/L、K4.2mEq/L、Cl110mEq/L。免疫血清学所見：HBs抗原陰性、HCV抗体陰性、抗核抗体陰性、抗ミトコンドリア抗体陰性。肝障害の原因として考えられるのはどれか。", "Choices": { "a": "a. 薬物性肝障害", "b": "b. アルコール性肝障害", "c": "c. 原発性胆汁性胆管炎", "d": "d. 非アルコール性脂肪肝", "e": "e. Dubin-Johnson症候群" }, "Answer": "d", "Explanation": "d. エタノール摂取は少量であり、BMIが30と肥満を認め、HbA1c、高血糖も認める。" }, { "QuestionNumber": "A65", "Question": "65. 62歳の男性。約3か月前から腰背部痛を自覚していたが、市販の湿布薬や鎮痛薬で痛みが改善せず、ここ数日で両下肢の脱力感や排尿困難感を認める様になったため受診した。心音と呼吸音とに異常を認めない。腹部は平坦、軟で、肝・脾を触知しない。表在リンパ節は触知しない。明らかな麻痺症状を認めない。血液所見：赤血球342万、Hb10.2g/dL、Ht34%、白血球3,200、血小板16万。血液生化学所見：総蛋白10.2g/dL、アルブミン3.8g/dL、IgG5,424mg/dL（基準960～1,960）、IgA<20mg/dL（基準110～410）、IgM<10mg/dL（基準65～350）、総ビリルビン0.7mg/dL、AST19U/L、ALT10U/L、LD178U/L（基準120～245）、尿素窒素11mg/dL、クレアチニン0.9mg/dL、尿酸4.7mg/dL、Na141mEq/L、K4.2mEq/L、Cl108mEq/L、Ca10.2mg/dL。腰椎MRI（A）、骨髄血塗抹May-Giemsa染色標本（B）、血清蛋白分画、免疫電気泳動検査写真（C）を別に示す。この患者の治療として適切でないのはどれか。", "Choices": { "a": "a. 放射線照射", "b": "b. デキサメタゾン", "c": "c. 抗癌剤髄腔内投与", "d": "d. ビスホスホネート製剤", "e": "e. プロテアソーム阻害薬" }, "Answer": "e", "Explanation": "" }, { "QuestionNumber": "A66", "Question": "66. 35歳の女性。17日前に宴会に出席し、2日後から下痢、腹痛、38度台の発熱があり近医で抗生剤の経口投与と脱水予防のための輸液を4日間受けて、その後症状は改善した。昨日から流涎、四肢遠位の脱力が生じ、書字が困難となり、足が躓いて転倒するようになった。診察所見では、両側顔面麻痺、球麻痺、四肢遠位筋のMMT4程度の脱力を認め、深部腱反射は消失、自律神経障害はない。テンシロン（塩酸エドロフォニウム）テストは陰性であった。正中神経で行った末梢神経伝導検査（運動神経）の結果を図に示した。正しいのはどれか。", "Choices": { "a": "a. AIDPである。", "b": "b. Fisher症候群である。", "c": "c. マイコプラズマ感染が誘因である可能性が高い。", "d": "d. 免疫グロブリン大量点滴治療が有効のことが多い。", "e": "e. カンピロバクター・ジェジュニ感染が誘因である可能性が高い。" }, "Answer": "d", "Explanation": "" }, { "QuestionNumber": "A67", "Question": "67. 66歳の男性。ゴルフで丸2日間、直射日光にあたった。3日前から左上肢に皮膚表面がピリピリする痛みを自覚していたが、昨日より疼痛部位に皮膚病変が出現したため受診した。身長170cm、体重65kg。体温37.0℃。脈拍76/分、整。血圧126/70mmHg。呼吸数14/分。心音と呼吸音とに異常を認めない。腹部は平坦、軟で、肝・脾を触知しない。左上肢の上腕から前腕にかけて、水疱を伴う皮膚病変を認める。左上肢の写真を示す。本疾患について正しいのはどれか。", "Choices": { "a": "a. アシクロビルは無効である。", "b": "b. 一度発症したら二度と発症しない終生免疫である。", "c": "c. 65歳以上の高齢者には不活化ワクチンが定期接種となっている。", "d": "d. 原因ウイルスはヒトヘルペスウイルス科βヘルペス亜科に属する。", "e": "e. 診断はモノクローナル抗体によるウイルス抗原の検出が有用である。" }, "Answer": "e", "Explanation": "帯状疱疹は、水痘・帯状疱疹ウイルスによる感染症で、水痘罹患後、神経節に潜伏し、ストレスによって発症する。年齢的には発症には細胞性免疫低下が関与しており、加齢に伴う低下では特に50歳代から発症率が高く、80歳代までに3人に1人が発症すると言われている。現在水痘ワクチンにおいて帯状疱疹予防効果が適応追加され、さらに現在不活化帯状疱疹ワクチンが接種可能である。a. 抗ウイルス薬であるアシクロビル、バラシクロビル、ファムシクロビル、ビタラビンが有用である。b. 後根神経節内に潜伏感染していたウイルスが何らかの誘因で、再活性化して発症するのが帯状疱疹である。c. 不活化ワクチンが使用可能であるが、任意接種となっている。d. αヘルペス亜科に属する。αヘルペス亜科には他に単純ヘルペスウイルスがある。e. その通りである。なおウイルス性巨細胞は単純ヘルペスウイルスとの鑑別はできない。" }, { "QuestionNumber": "A68", "Question": "68. 50歳の男性。コロナ禍で失業し1年前から路上生活をしている。2か月前からの咳、2週前からの血痰を主訴に来院した。胸部単純CTを別に示す。まず行うべき検査はどれか。2つ選べ。", "Choices": { "a": "a. 喀痰細胞診", "b": "b. 喀痰抗酸菌PCR", "c": "c. ツベルクリン反応", "d": "d. 喀痰Ziehl-Neelsen染色", "e": "e. 鼻咽頭ぬぐい液SARS-CoV2PCR" }, "Answer": "b, d", "Explanation": "肺尖部の空洞性病変。路上生活者であり、結核を疑う。" }, { "QuestionNumber": "A69", "Question": "69. 8歳の男児。左肘痛を主訴に母親とともに来院した。自転車乗車中に転倒し、左手をついて受傷した。左肘関節エックス線写真（A、B）を別に示す。徒手整復を行う準備をしていたところ、左前腕部にも疼痛が出現し、左手指の自動運動が不能となった。緊急筋膜切開術を判断する指標として適切なのはどれか。2つ選べ。", "Choices": { "a": "a. 創の有無", "b": "b. 転位の程度", "c": "c. 腫脹の程度", "d": "d. 皮下出血の有無", "e": "e. 前腕筋区画内圧" }, "Answer": "c, e", "Explanation": "骨格筋は完全虚血が4時間を超えると不可逆性変化が始まり，8時間を超えると不可逆性変化は完成し，機能回復は望めない。筋区画症候群が完成する前に筋膜切開を行い，筋区画内圧を下げて循環障害を回避しなければならない。四肢の激しい腫脹を呈する外傷の患者が異常な四肢の痛みや痺れを訴えたときは，筋区画症候群を疑い筋区画内圧測定をおこなう。" }, { "QuestionNumber": "A70", "Question": "70. 21歳の男性。いつも仕事の後、夜間に近くの公園の手すりや敷石を利用してスケートボードの技を磨いていた。某日新しい技を試みたとき、激しく転倒して頚部を後屈した。その時は打撲痛だけで問題なかったが、数分後に家に戻ってから右上下肢の感覚がにぶくなり、左手でつねってみても痛みを感じないことに気がついた。ほぼ同時に左の顔面の皮が厚ぼったくなったような感じがして、同時にシャックリが止まらなくなり、左の眼瞼が下がってきた。このためか水を飲もうとしてもむせて気管に入ってしまう。慌てて救急外来を受診した。意識は清明、血圧や脈拍、呼吸に問題は無く、左の眼瞼下垂と左瞳孔の縮瞳、左顔面及び右上下肢の温痛覚低下と吃逆（きつぎゃく）、嚥下障害、左上下肢の失調を認めるが、対光反射は両側陽性で上肢のBarré徴候は陰性であった。想定される障害部位はどれか。", "Choices": { "a": "a. 左橋", "b": "b. 右内包", "c": "c. 左放線冠", "d": "d. 中脳背側", "e": "e. 左延髄外側" }, "Answer": "e", "Explanation": "近年過激な頚部の伸展により脳底動脈解離が生じ、それによって発症する延髄外側症候群(Wallenberg症候群)が問題になっているe. 左延髄外側症候群によるHorner症候群、難治性吃逆、嚥下障害、交代性感覚障害を認める" }, { "QuestionNumber": "A71", "Question": "71. 2歳の女児。耳垢処置のため、近医耳鼻咽喉科を受診したところ、鼓室内病変を指摘されたため、当科紹介受診した。中耳炎罹患や耳処置の既往はない。受診時の両側鼓膜所見および左耳側の中耳CT画像を示す。適切な治療はどれか。", "Choices": { "a": "a. 抗菌薬点耳", "b": "b. 鼓室形成術", "c": "c. 鼓膜切開術", "d": "d. 鼓膜チューブ留置術", "e": "e. ペニシリン系抗生剤内服" }, "Answer": "b", "Explanation": "" }, { "QuestionNumber": "A72", "Question": "72. 生後2時間の女児。在胎39週、体重3,000g、Apgarスコア8点（1分）、9点（5分）で帝王切開で出生した。体温36.5℃。心拍数123/分。呼吸数55/分。軽度の多呼吸が持続するため、看護師が下肢にパルスオキシメーターを装着したところ、酸素飽和度は85%であったため医師に報告した。医師は装着する場所を変え上肢にパルスオキシメーターを装着するよう指示したところ、酸素飽和度は93%であった。直ちに行う対応として適切なのはどれか。", "Choices": { "a": "a. 酸素投与を指示する。", "b": "b. 心エコー検査を実施する。", "c": "c. 下肢を保温するよう指示する。", "d": "d. 胸部レントゲン検査を実施する。", "e": "e. パルスオキシメーターのプローべを交換するよう指示する。" }, "Answer": "b", "Explanation": "酸素飽和度の上下肢差（上肢＞下肢）から、大動脈縮窄症を鑑別しないといけない。出生後、特に症状がなく、酸素飽和度の上下肢差のみが唯一の所見であることもある。安易に酸素を投与することで動脈管が閉鎖し、下肢への血流障害からショック状態に陥る可能性があるので、このような所見の場合は、心エコー検査で先天性心疾患の可能性を考えておく必要がある。a. 大動脈縮窄症で動脈管依存であれば、酸素投与は循環不全を招いてしまうので、安易に投与してはならない。b. 酸素飽和度の上下肢差（上肢＞下肢）から、大動脈縮窄症を鑑別しないといけない。心エコー検査をすぐに行う必要がある。c. 必要ではあるが、心エコー検査が優先される。d. 必要ではあるが、心エコー検査が優先される。e. まず、心疾患の鑑別をする必要がある。" }, { "QuestionNumber": "A73", "Question": "73. 8歳の男子。1か月前からの両眼の瘙痒感と1週前からの左眼視力低下を主訴に来院した。矯正視力は右1.2、左0.5。左上眼瞼を翻転した写真を別に示す。診断はどれか。", "Choices": { "a": "a. 麦粒腫", "b": "b. 霰粒腫", "c": "c. 春季カタル", "d": "d. 流行性角結膜炎", "e": "e. クラミジア結膜炎" }, "Answer": "c", "Explanation": "" }, { "QuestionNumber": "A74", "Question": "74. 23歳の男性。5日前から38℃の発熱と頸部リンパ節腫脹があり、近医でペニシリンを投与された後に体幹に紅斑が多発してきた。血液検査：白血球8,600（異型リンパ球15%）、ALT58U/L、AST48U/L、CRP1.16mg/dL。体幹の写真を別に示す。診断のための検査で適切でないのはどれか。", "Choices": { "a": "a. EBVVCAIgM抗体", "b": "b. HHV6IgG抗体", "c": "c. HIV抗体", "d": "d. コクサッキーウイルス抗体", "e": "e. サイトメガロウイルスIgM抗体" }, "Answer": "d", "Explanation": "" }, { "QuestionNumber": "A75", "Question": "75. 72歳の女性。咳嗽、喀痰および労作時の息切れを主訴に来院した。5年前から咳嗽と喀痰とを自覚していた。1年前から坂道や階段を昇るときに呼吸困難を感じるようになり、風邪をひいた際にヒューヒュー音が出ることがあった。1か月前から100m歩くと息切れを自覚し休むようになったため受診した。喫煙は20本/日を52年間。飲酒は日本酒1日1合程度である。身長154.0cm、体重40kg。脈拍86/分、整。血圧132/82mmHg。呼吸数22/分。頸部の胸鎖乳突筋が肥大し、吸気時に肋間や鎖骨上窩の陥入がみられる。呼気は延長し、聴診では呼吸音の減弱がみられるが副雑音は聴取しない。最初に行うべきなのはどれか。", "Choices": { "a": "a. 禁酒を勧める。", "b": "b. 禁煙を勧める。", "c": "c. 心電図検査を行う。", "d": "d. 在宅酸素療法を開始する。", "e": "e. 通所リハビリテーションを勧める。" }, "Answer": "b", "Explanation": "" }]
        
        let radio = document.getElementsByName('format');

        let yourChoices = [];
        let make_choices = function () {

            for (const elem of arr) {
                let child_choices = create_and_setAttr("input", elem, "form-control btn btn-outline-success", value = choices[elem], type = "button", onclick = `buttonClick('${elem}')`)
                parentDiv.appendChild(child_choices)
            }
        }

        function create_and_setAttr(elem, id, class_name, value = "", type = "", onclick = "") {
            let e = document.createElement(elem)
            e.setAttribute("id", id)
            e.setAttribute("class", class_name)
            if (value != "") { e.setAttribute("value", value) }
            if (type != "") { e.setAttribute("type", type) }
            if (onclick != "") { e.setAttribute("onclick", onclick) }
            return e
        }
        let str_correct_rate = document.getElementById("correct_rate")
        function reset() {
            yourChoices = [];
            q_and_a = data[i]
            question = data[i]["Question"]
            choices = data[i]["Choices"]
            answer = data[i]["Answer"]
            explanation = data[i]["Explanation"]
            table = data[i]["Table"]
            document.getElementById("question").innerHTML = question
            document.getElementById("yourAnswer").innerHTML = ""
            document.getElementById("correct_answer").innerHTML = ""
            document.getElementById("judge").innerHTML = ""
            document.getElementById("explanation").innerHTML = ""
            document.getElementById("table").innerHTML = ""
            if (table != undefined) {
                document.getElementById("table").innerHTML = table
            }
            for (const elem of arr) {
                document.getElementById(elem).value = choices[elem]
            }
            for (const elem of arr) {
                document.getElementById(elem).disabled = false
            }
        }
        let your_wrong_questions = []
        //選択肢ボタン
        function buttonClick(al) {
            yourChoices.push(al);
            yourChoices.sort()
            let yourChoicesStr = yourChoices.join(', ')
            let answer_l = answer.split(', ')
            console.log(answer_l)
            console.log(yourChoices.length)
            let yourChoicesLength = yourChoices.length
            document.getElementById("yourAnswer").innerHTML = "あなたの解答: " + yourChoicesStr
            document.getElementById(al).disabled = true
            if (yourChoicesLength != 0 && yourChoicesLength == answer_l.length) {
                document.getElementById("correct_answer").innerHTML = "正解は" + answer
                target1 = document.getElementById("judge")
                if (yourChoicesStr == answer) {
                    target1.innerHTML = "正解です！"
                    o++;
                    if (sessionStorage.getItem(i) != "") {
                        sessionStorage.removeItem(i)
                    }
                } else {
                    target1.innerHTML = "不正解です..."
                    x++;
                    sessionStorage.setItem(i, yourChoicesStr)
                }
                document.getElementById("explanation").innerHTML = explanation
                let correct_rate = Math.round(o / (o + x) * 1000) / 10
                let str1 = "今回の正答率は" + String(correct_rate) + "%です"
                let str2 = "(" + String(o) + "問/" + String(o + x) + "問)"
                let str3 = ""
                if (correct_rate < 60) {
                    str3 = "。( ; ; )"
                } else if (correct_rate >= 60 && correct_rate < 80) {
                    str3 = "！！！^_^"
                } else {
                    str3 = "！！！(^O^)"
                };
                let str = str1 + str3 + str2
                str_correct_rate.innerHTML = str
                for (const elem of arr) {
                    document.getElementById(elem).disabled = true
                }
                yourChoices.length = 0;
            }
        };
        //「次の問題」ボタン
        function buttonClick1() {
            if (sessionStorage.length != 0) {
                radio[2].removeAttribute('disabled')
            }
            for (let j = 0; j < radio_len; j++) {
                if (radio.item(j).checked) {
                    checkValue = radio.item(j).value;
                }
            }
            if (checkValue == "random") {
                i = getRandomInt(0, length)
            } else if (checkValue == "wrong") {
                i = sessionStorage.key(getRandomInt(0, sessionStorage.length))
                if (sessionStorage.length == 0) {
                    alert("間違えた問題はありません")
                    radio.item(1).checked = true
                    radio[2].setAttribute("disabled", "disabled")
                    i = 0;
                } else {
                    alert("あと、" + String(sessionStorage.length) + "問です!")
                }
            } else {
                i++
                if (i >= data.length) {
                    i = 0;
                }
            }
            reset();
            function scrollToTop() {
                scrollTo(0, 0);
            }
            scrollToTop();
        }
        //ラジオボタン
        function buttonClick2(s) {
            if (s == "r") {
                i = getRandomInt(0, data.length)
                document.getElementById("q_num").value = "";
            } else if (s == "w") {
                let k = getRandomInt(0, sessionStorage.length)
                if (sessionStorage.length == 0) {
                    alert("間違えた問題はありません")
                    radio.item(1).checked = true
                    radio[2].setAttribute("disabled", "disabled")
                } else {
                    alert("間違えた問題は、" + String(sessionStorage.length) + "問です!")
                    i = sessionStorage.key(k)
                }
            }
            reset();
        }
        //問題選択ボタン
        function buttonClick3() {
            i = Number(document.getElementById("q_num").value) - 1;
            if (!(i >= 0 && i < data.length)) {
                let alert_msg = "1から" + String(data.length) + "までの数値を入力してください。";
                alert(alert_msg)
                document.getElementById("q_num").value = "";
            }
            reset();
            radio.item(1).checked = true
            document.getElementById("q_num").value = "";
        }
        
        function buttonClick4() {
            window.print();
        }
        str_correct_rate.ondblclick = function() {
            let res = confirm('正解率をリセットしますか')
            if (res) {
                o = 0;
                x = 0;
                document.getElementById("correct_rate").innerHTML = "";
            }
        };
        console.log("問題数は" + String(length) + "問です。")
    </script>
